###### Flow fields of synethtic simulations ######

### Flows
### Parameters:
###   path: directory path to the folder, 
###         should contain "registration" for volume0 and "watershed" for mask
###   name: (unique) string that represents the flow field type,
###         where 'fs' stands for 'flow synthetic'
flows:
  - name: fs201
    type: curve
    slope: [16.0,  20.0,  24.0]
    shift: [-8.0, -10.0, -12.0]

